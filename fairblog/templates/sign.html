<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Paul的小站</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <script src="../static/js/jquery-3.4.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" type="image/x-icon" href="#"/>
    <link type="text/css" rel="styleSheet" href="../static/css/sign.css"/>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar-menu {
            float: right;
            margin-right: 20px;

        }

        .navbar-menu img {
            width: 35px;
            height: 35px;
        }

        .navbar-title, a:link, a:hover, a:active, a:visited {
            font-size: 22pt;
            text-decoration: none;
            color: #333333;
        }

        .nav {
            background-color: #ffffff;
            height: 80px;
        }

        #title {
            margin-left: 10%;
        }

        #me {
            margin-right: 20%;
        }


    </style>
</head>
<body>
    <div id="bg">
    <div id="toast"><!-- 提示框 -->
        <p>登录失败</p>
    </div>
    <div id="login_wrap">
        <div id="login"><!-- 登录注册切换动画 -->
            <div id="status">
                <i style="top: 0">登录</i>
                <i style="top: 35px">注册</i>
            </div>
            <span>
                    <form action="post">
                        <p class="form"><input type="text" id="user" placeholder="用户名" name="username"></p>
                        <p class="form"><input type="password" id="passwd" placeholder="密码" name="password"></p>
                        <p class="form confirm"><input type="password" id="confirm-passwd"
                                                       placeholder="确认密码" name="repassword"></p>
                        <input type="button" value="登录" class="btn" onclick="login()" id="btn_login"
                               style="margin-right: 20px;">
                        <input type="button" value="注册" class="btn" onclick='register()' id="btn_sign">
                    </form>
                    <a href="#">忘记密码?</a>
                </span>
        </div>

        <div id="login_img"><!-- 图片绘制框 -->
            <span class="circle">
                    <span></span>
                    <span></span>
                </span>
            <span class="star">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            <span class="fly_star">
                    <span></span>
                    <span></span>
                </span>
            <p id="title">PAUL</p>
        </div>
    </div>
</div>
</body>
    <script>
    let onoff = true;//根据此布尔值判断当前为注册状态还是登录状态
    const confirm = document.getElementsByClassName("confirm")[0];
    const user = document.getElementById("user");
    const passwd = document.getElementById("passwd");
    const con_pass = document.getElementById("confirm-passwd");

    //自动居中title
    const name_c = document.getElementById("title");
    let name = name_c.innerHTML.split("");
    name_c.innerHTML = "";
    for (let i = 0; i < name.length; i++) {
        if (name[i] !== ",") {
            name_c.innerHTML += "<i>" + name[i] + "</i>";
        }
    }

    //引用hint()在最上方弹出提示
    function hint() {
        let toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(function () {
            toast.style.opacity = '1';
        }, 0);
        setTimeout(function () {
            toast.style.opacity = '0';
        }, 3000);
    }

    //注册按钮
    function register() {
        let status = document.getElementById("status").getElementsByTagName("i");
        let toast = document.getElementById("toast").getElementsByTagName("p")[0];
        if (onoff) {
            confirm.style.height = 51 + "px";
            status[0].style.top = 35 + "px";
            status[1].style.top = '0';
            onoff = !onoff;
        } else {
            if (passwd.value.length < 6) {
                toast.innerHTML = "密码长度必须大于6位";
                hint();
                return;
            }
            if (passwd.value !== con_pass.value) {
                toast.innerHTML = "两次密码不相等";
                hint();
                return;
            }
            if (passwd.value === con_pass.value) {
                $.ajax({
                    url: "{{ url_for('app_sign.register') }}",
                    data: {"username": user.value, "password": passwd.value},
                    type: 'POST',
                    success: function (response) {
                        if (response === 'ok') {
                            toast.innerHTML = '注册成功，正在登录';
                            hint();
                            window.location.href = "{{ url_for('app_home.home') }}"
                        } else {
                            toast.innerHTML = response;
                            hint();
                        }
                    },
                    error: function (response) {
                        toast.innerHTML = response;
                        hint();
                    }
                })
            }
        }
    }

    //登录按钮
    function login() {
        let toast = document.getElementById("toast").getElementsByTagName("p")[0];
        if (onoff) {
            if (user.value === '' || passwd.value === '') {
                toast.innerHTML = '用户名和密码不能为空';
                hint();
                return;
            }
            $.ajax({
                url: "{{ url_for('app_sign.login') }}",
                data: {username: user.value, password: passwd.value},
                type: 'POST',
                success: function (response) {
                    if (response === 'ok') {
                        window.location.href = "{{ url_for('app_home.home') }}"
                    } else {
                        console.log(response);
                        toast.innerHTML = response;
                        hint();
                    }
                },
                error: function (response) {
                    toast.innerHTML = response;
                    hint();
                }
            })
        } else {
            let status = document.getElementById("status").getElementsByTagName("i");
            confirm.style.height = '0';
            status[0].style.top = '0';
            status[1].style.top = 35 + "px";
            onoff = !onoff
        }
    }

</script>
</html>
